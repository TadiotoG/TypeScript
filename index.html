<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a try</title>
</head>

<style>
    body {
        background: linear-gradient(0deg,grey, white) center center / cover no-repeat fixed;
        
        text-align: center;
        align-items: center;
    }

    header > h1 {
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 2em;
        text-shadow: 3px 3px 10px black;
    }

    #canvas-giratorio {
        border-radius: 20px;
        border-style: solid;
    }

    #container{
        display: flex;
        justify-content: center;
        flex-direction: row;
        align-items: center;
    }

    #container > #controles {
        background-color: white;
        margin: 20px;
        padding: 20px;
        border-radius: 20px;
        border-style: solid;
        order: 1;
        max-width: 1000px;
        max-height: 700px;
    }

    #container > * {
        font-size: 15px;
    }

    .type_container > *{
        margin: 20px;
    }

    .type_box{
        width: 40px;
        text-align: center;
    }

    .div_checkbox > * {
        margin: 10px;
    }

    .div_checkbox {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
    }

    #type_divs{
        display: flex;
        flex-direction: row;
        justify-content: space-around;
    }


</style>
<header>
    <h1>Tads Balls</h1>
</header>

<body>
    <div id="container">
        <div id="controles">
            <div class="div_checkbox">
                <div>
                    <input type="checkbox" name="Growing" id="checkbox_growing">
                    <label for="checkbox_growing">Growing Ball</label>
                </div>
                <div> 
                    <input type="checkbox" name="music" id="checkbox_music">
                    <label for="checkbox_music">Music</label>
                </div>
                <div>
                    <input type="checkbox" name="buraco" id="checkbox_buraco" checked oninput=get_all_configs()>
                    <label for="checkbox_buraco">Buraco</label>
                </div>
            </div>

            <div id="type_divs">
                <div class="type_container">
                    <div>
                        <input oninput=get_all_configs() type="color" name="color_ball" id="ball_color" value="#FA00FF">
                        <label for="ball_color">Cor da bola</label>
                    </div>
                    <div>
                        <input oninput=get_all_configs() type="color" name="color_b" id="start_color" value="#FF00FF">
                        <label for="start_color">Cor do começo</label>
                    </div>
                    <div>
                        <p>Quantidade de círculos</p>
                        <input oninput=get_all_configs() type="number" id="type_amount_of_circles" value="1" class="type_box">
                    </div>
                    <div>
                        <p>Tamanho da bola</p>
                        <input oninput=get_all_configs() type="number" id="type_ball_size" value="20" class="type_box">
                    </div>
                    <div>
                        <p>Gravidade</p>
                        <input oninput=get_all_configs() type="number" id="type_gravity" value="0.02" class="type_box" step="0.01">
                    </div>
                    <div>
                        <p>Quanto a bola cresce</p>
                        <input oninput=get_all_configs() type="number" id="type_growing_value" value="1.3" class="type_box" step="0.1">
                    </div>

                    <div><button onclick="begin_animation()" class="buttons" id="b_01">Comecar</button></div>

                    <div><button onclick="save_config_as_file()" class="buttons" id="b_03">Salvar configurações</button></div>
                </div>
                
                <div class="type_container">
                    <div>
                        <input oninput=get_all_configs() type="color" name="color_of_shadow" id="color_of_shadow" value="#FFFFFF">
                        <label for="color_of_shadow">Cor do rastro</label>
                    </div>
                    <div>
                        <input oninput=get_all_configs() type="color" name="color_e" id="end_color" value="#0000FF">
                        <label for="end_color">Cor do fim</label>
                    </div>
                    <div>
                        <p>Tamanho do maior circulo</p>
                        <input oninput=get_all_configs() type="number" id="type_circle_size" value="150" class="type_box">
                    </div>
                    <div>
                        <p>Velocidade dos circulos</p>
                        <input oninput=get_all_configs() type="number" id="type_circle_speed" value="0.24" class="type_box" step="0.01">
                    </div>
                    <div>
                        <p>Tamanho dos buracos</p>
                        <input oninput=get_all_configs() type="number" id="type_size_of_wholes" value="8" class="type_box">
                    </div>
                    <div>
                        <p>Espaçamento entre os circulos</p>
                        <input oninput=get_all_configs() type="number" id="space_between_circles" value="15" class="type_box">
                    </div>
                    <div><button onclick="reset_world()" class="buttons" id="b_02">Reset</button></div>

                    <div><button onclick="load_config()" class="buttons" id="b_04">Carregar configurações</button></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
